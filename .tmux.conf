setw -g mouse on
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ',xterm-256color*:RGB'
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# pane switch with alt
bind-key -n M-Up select-pane -U 
bind-key -n M-Down select-pane -D 
bind-key -n M-Left select-pane -L 
bind-key -n M-Right select-pane -R 
bind-key -n C-Left select-window -p
bind-key -n C-Right select-window -n 
bind-key -n M-k select-pane -U 
bind-key -n M-j select-pane -D 
bind-key -n M-h select-pane -L 
bind-key -n M-l select-pane -R 
bind-key -n C-h select-window -p
bind-key -n C-l select-window -n 
set -g status-position top

set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"

run ~/.config/tmux/plugins/catppuccin/catppuccin.tmux

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}#{E:@catppuccin_status_session}#{E:@catppuccin_status_uptime}#{E:@catppuccin_status_date_time}"
